<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Faltas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gestão de Faltas</h1>
    
    <div class="form-container">
      <h2>Adicionar Falta</h2>
      <form id="faltaForm">
        <input type="hidden" id="faltaId">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="dia">Data:</label>
          <input type="date" id="dia" required>
        </div>
        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" step="0.01" min="0" max="9.99" required>
        </div>
        <button type="submit">Salvar</button>
        <button type="button" id="cancelBtn">Cancelar</button>
      </form>
    </div>

    <div class="table-container">
      <h2>Registros de Faltas</h2>
      <table id="faltasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
